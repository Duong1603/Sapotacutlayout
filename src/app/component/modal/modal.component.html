<div class="modal" id="modalRepIss">
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Report Issue</h4>
        <button type="button" class="close" data-dismiss="modal">
          &times;
        </button>
      </div>
      <form
        action="/GamingSoftwaresStatus/ReportGamingPlatformIssue"
        method="post"
        onsubmit="ReportGamingPlatformIssueSubmit(this)"
      >
        <!-- Modal body -->
        <div class="modal-body">
          <div class="form-group">
            <textarea
              class="form-control"
              name="message"
              required
              rows="6"
              placeholder="Write the details about the issue you are facing..."
            ></textarea>
          </div>
        </div>

        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="submit" class="btn">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
